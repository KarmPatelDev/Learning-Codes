<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title></title>
  <style>
  </style>
</head>
<body>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>This is a methods that occur with event with jQuery.</p>
        <button id="btn">CLick</button>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>
    // use for event not occur for any particular tag (tag has own event)
    //ex. above div event not occur on click the button because we have to trigger only button event
    //event bubbling occur
    $(document).ready(function(){
        $('#box').click(function(){
         alert("HY Hello World");
        });

        $('#box p').click(function(e){
         e.stopPropagation(); // now one event occur
         alert("p clicked" + e.isPropagationStopped());
        });

        $('#box button').click(function(e){
            e.stopPropagation(); // now one event occur
            alert("button click" + e.isPropagationStopped());
        });
    });

</script>
</html>
