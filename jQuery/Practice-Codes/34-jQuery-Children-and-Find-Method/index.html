<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title></title>
  <style>
    #box{
        border: 1px solid black;
        width: 50px;
    }
  </style>
</head>
<body>
<div id="main-outer">
    <h2>Karm</h2>
    <div id="outer" class="test">
        <h2>Patel</h2>
        <div id="inner" style="position:relative;">
            <h2 id="child-head">Hello</h2>
            <div>A</div>
            <div>B</div>
            <ul>
            <div id="child-c">C</div>
            </ul>
            <div>D</div>
        </div>   
    </div>
</div>
   
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>

    $(document).ready(function(){

        //Descendants(child, grandchild, grand-grand child) Methods
    
      $('#inner').children().css('background-color', 'red'); // it is use for all imediate children
      $('#inner').children('ul').css('background-color', 'yellow'); // for spacific imediate children
      $('#inner').find('#child-head').css('color', 'white'); // it find the children, grand-children and it is for all tags that match with selector

    });

</script>
</html>
