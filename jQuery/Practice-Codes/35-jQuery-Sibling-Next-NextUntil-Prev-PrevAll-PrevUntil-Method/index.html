<script>

    $(document).ready(function(){

        //Sibling Methods => parent are same
 
    //   $('#child-c').siblings().css('background-color', 'red'); // it is use for all imediate siblings
    //   $('#child-c').siblings('h2').css('background-color', 'yellow'); // it is use for specific sibling
    //   $('#child-c').next().css('background-color', 'pink'); // it is use for target next sibling
    //   $('#child-c').prev().css('background-color', 'pink'); // it is use for target previous sibling
    //   $('#child-c').nextAll().css('background-color', 'pink'); // it is use for target next all siblings
    //   $('#child-c').prevAll().css('background-color', 'pink'); // it is use for target previous all siblings
      $('#child-c').nextUntil('.test1').css('background-color', 'pink'); // it is use for limit siblings until next test1 class tag  occur
      $('#child-c').prevUntil('.test1').css('background-color', 'pink'); // it is use for limit siblings until previous test1 class tag  occur

    });
