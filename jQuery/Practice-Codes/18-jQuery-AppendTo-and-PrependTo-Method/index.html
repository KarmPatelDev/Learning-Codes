<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title></title>
<style>
</style>
  
</head>
<body>

    <div id="box" class="test" style ="border: 1px solid black;">
        <p>This is a methods that occur with event with jQuery.</p>
    </div>

    <br>
    <button id="appendto">AppendTo</button>
    <button id="prependto">PrependTo</button>

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script>

    $(document).ready(function(){
        // add to bottom in the div
        // in appendTo we write first content and then selector
      $('#appendto').click(function(){
        $("<h1>Patel Karm</h1>").appendTo('#box');
      });

       // add to upper in the div
       // in prependTo we write first content and then selector
      $('#prependto').click(function(){
        $("<h1>Patel Karm</h1>").prependTo('#box');
      });
    });
    
</script>

</html>
