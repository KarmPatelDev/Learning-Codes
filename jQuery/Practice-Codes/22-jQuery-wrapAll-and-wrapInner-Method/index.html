<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title></title>
<style>
    .red{
        background-color: red;
    }
</style>
  
</head>
<body>

    <div id="box" class="test" style ="border: 1px solid black;">
        <p>This is a methods that occur with event with jQuery.</p>
        <p>This is a methods that occur with event with jQuery.</p>
        <p>This is a methods that occur with event with jQuery.</p>
    </div>

    <button id="wrapAll">wrapAll</button>
    <button id="wrapInner">wrapInner</button>   

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script>

    $(document).ready(function(){

    // it is wrap the group of tags under the given tags
    $('#wrapAll').click(function(){
        $('#box p').wrapAll('<div class="red"></div>');
    });

    //it is wrap all #box p but inside the <p> tag for all wrap
    $('#wrapInner').click(function(){
        $('#box p').wrapInner('<div class="red"></div>');
    });

    });
</script>

</html>
