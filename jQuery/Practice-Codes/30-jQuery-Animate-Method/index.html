<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title></title>
  <style>
    #box{
        position: relative;
    }
  </style>
</head>
<body>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>This is a methods that occur with event with jQuery.</p>
    </div>
    <button id="animate">Animate</button>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>
    
    // $(selector).animate({params(almost any css property but in camel case)}, speed, callback);

    $(document).ready(function(){

     $('#animate').click(function(){
        $('#box').animate({
            left: "150px",
            width: "+=150px",
            fontSize: "7rem"
        }, 4000, function(){console.log("success")});

        $('#box').animate({
            left: "0",
            width: "-=150px",
            fontSize: "1rem"
        }, 4000, function(){console.log("success")});
     });

    });

</script>
</html>
