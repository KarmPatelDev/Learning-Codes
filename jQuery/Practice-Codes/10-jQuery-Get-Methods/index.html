<body>

    <h1>Form Events</h1>
    <form action="" id="sform">
        <label for="">Name -: </label><input type="text" id="sname">
        <label for="">Class -: </label><input type="text" id="sclass">
        <label for="">Country -: </label>
         <select id="scountry">
            <option value="india">India</option>
            <option value="pakistan">Pakistan</option>
            <option value="china">China</option>
         </select>
         <button type="submit">Click Here</button>
    </form>


    <div id="box" class="test val">

<script>
    $(document).ready(function(){
        var a = $('#box').html();
        var b = $('#box p').html();
        var c = $('#box p').text();
        console.log(a);
        console.log(b);
        console.log(c);
