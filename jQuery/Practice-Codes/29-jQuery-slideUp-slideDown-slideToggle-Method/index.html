<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title></title>
  <style>
    .first{
        background-color: pink;
    }
    .second{
        color: green;
    }
  </style>
</head>
<body>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>This is a methods that occur with event with jQuery.</p>
    </div>
    <button id="slideUp">Up</button>
    <button id="slideDown">Down</button>
    <button id="slideToggle">Toggle</button>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>
    // In this animated sliding in slideUp and slideOut
    $(document).ready(function(){

     $('#slideUp').click(function(){
        $('#box').slideUp(3000);
     });

     $('#slideDown').click(function(){
        $('#box').slideDown("slow", function(){  // it add style display => none
            console.log("Fade Out");
        }); 
     });

     $('#slideToggle').click(function(){
        $('#box').slideToggle(1000);
     }); 

    });

</script>
</html>
