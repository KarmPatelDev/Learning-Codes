<!-- 

Regular Expression

^ -> Start With
$ -> End With
[a-zA-Z0-9] -> For Ranging, One Capital Character or Small Character or Digit
[^] -> After ^ all characters shuld not contained in value
+ -> + before that character can writtern many times(one time must)
* -> * before that character can writtern many times(you can also avoid this)
. -> .abc means abc before you can write any one character
| -> all left side vharacters or all right side characters Valid
(|) -> it work like above but for only characters under the brackets
\d -> all digits included
\D -> all digits not included
\w -> any word character included(small, capital, underscore)
\W -> any word character not included(small, capital, underscore)
\s -> spaces, tab included
\S -> spaces, tab not included
\t -> tab only included

\ -> we use this for write character that included to make regular expressions like .\  \\  \-

 -->
