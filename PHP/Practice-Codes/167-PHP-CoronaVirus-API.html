<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>


<table width="500px" border="1px" cellspacing="0" cellpadding="8px">
    <thead>
        <tr bgcolor="yellow">
            <th colspan="2"><h2>Global Data</h2></th>
        </tr>
    </thead>
    <tbody id="global-wise">
    </tbody>
</table>
<br>
<bR>
<table width="100%" border="1px" cellspacing="0" cellpadding="8px">
    <thead>
        <tr bgcolor="yellow">
            <th colspan="8"><h2>Country-Wise Data</h2></th>
        </tr>
        <tr bgcolor="pink">
            <th>Sr No.</th>
            <th>Country</th>
            <th>NewConfirmed</th>
            <th>NewDeaths</th>
            <th>NewRecovered</th>
            <th>TotalConfirmed</th>
            <th>TotalDeaths</th>
            <th>TotalRecovered</th>
        </tr>
    </thead>
    <tbody id="country-wise">
    </tbody>
</table>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script>
        $.ajax({
         url: "https://api.covid19api.com/summary",
         type: "GET",
         dataType: "JSON",
         success: function(data){
            console.log(data);
            console.log(data.Global);
            console.log(data.Countries);

            $.each(data.Global, function(key, value){
               $("#global-wise").append("<tr><td>" + key + "</td><td>" + value + "</td>/tr>");

                
            })
            
            var sno = 1;
            $.each(data.Countries, function(key, value){ 
                $("#country-wise").append("<tr><td>" + sno + "</td><td>" + value.Country + "</td><td>" + value.NewConfirmed + "</td><td>" + value.NewDeaths + "</td><td>" + value.NewRecovered + "</td><td>" + value.TotalConfirmed + "</td><td>" + value.TotalDeaths + "</td><td>" + value.TotalRecovered + "</td>/tr>");
                sno++;
            });
         }
        });
    </script>
</body>
</html>
